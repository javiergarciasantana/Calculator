<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
  <div class="calculator-edge">
    <div class="display">
      <p id="display-content"></p>
    </div>

    <div class="buttons">
      <div class="numbers-clear-equal">
        <button class="number" id="1" onclick="modifyContent('1')">1</button>
        <button class="number" id="2" onclick="modifyContent('2')">2</button>
        <button class="number" id="3" onclick="modifyContent('3')">3</button>
        <button class="number" id="4" onclick="modifyContent('4')">4</button>
        <button class="number" id="5" onclick="modifyContent('5')">5</button>
        <button class="number" id="6" onclick="modifyContent('6')">6</button>
        <button class="number" id="7" onclick="modifyContent('7')">7</button>
        <button class="number" id="8" onclick="modifyContent('8')">8</button>
        <button class="number" id="9" onclick="modifyContent('9')">9</button>
        <button class="number" id="0" onclick="modifyContent('0')">0</button>
        <button class="number" id="clear" onclick="eraseContent()">C</button>
        <button class="number" id="=" onclick="operate()">=</button>
      </div>
      <div class="operators">
        <button class="operator" id="/" onclick="store('/')">/</button>
        <button class="operator" id="*" onclick="store('*')">x</button>
        <button class="operator" id="-" onclick="store('-')">-</button>
        <button class="operator" id="+" onclick="store('+')">+</button>
      </div>
    </div>
      <p id="op1"></p>
  </div>
  <script src="index.js"></script>     
</body>
</html>
